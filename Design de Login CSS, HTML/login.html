<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <div class="interface">
            <div class="titulo">
                <h1>Login</h1>
            </div>
            <div class="input-dados">
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="E-mail"
                />
                <input
                    type="password"
                    name="senha"
                    id="senha"
                    placeholder="Senha"
                />
            </div>
            <div class="lembre-me">
                <div class="lembre">
                    <input type="checkbox" name="checkbox" id="checkbox" />
                    <label for="checkbox">Lembre-me</label>
                </div>
                <div class="esqueceu-senha">
                    <a href="#recuperar-senha">Esqueceu sua senha?</a>
                </div>
            </div>
            <div class="conectar">
                <a href="#">Conectar</a>
            </div>
            <div class="ou">
                <p>Ou</p>
            </div>
            <div class="rede-social">
                <div class="facebook">
                    <i
                        ><img
                            style="max-width: 32px"
                            src="/images/icons8-facebook-64.png"
                    /></i>
                    <a href="#facebook">Login com Facebook</a>
                </div>
                <div class="twitter">
                    <i
                        ><img
                            style="max-width: 32px"
                            src="/images/icons8-twitter-circled-64.png"
                    /></i>
                    <a href="#twitter">Login com Twitter</a>
                </div>
                <div class="github">
                    <i
                        ><img
                            style="max-width: 32px"
                            src="/images/icons8-github-64.png"
                    /></i>
                    <a href="#github">Login com Github</a>
                </div>
            </div>
            <p>&copy;GuilhermeVialle</p>
        </div>
    </body>
</html>
